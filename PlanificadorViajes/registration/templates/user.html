{% extends 'base.html' %}
{% load static %}

{% block estilo%}
    <link rel="stylesheet" href={% static 'CSS/user.css'%}>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
{% endblock %}

{% block content%}
<main class='d-flex justify-content-start align-items-center flex-column'>
    <section class='container m-4 section-user'>
        <div class='row'>
            <div class='col-md-4 d-flex align-items-center justify-content-center cont-fg'>
                <img class='img-fluid rounded-circle p-2 w-50' src={% static 'logo.png'%}></img>
            </div>

            <div class='col-md-8 d-flex flex-column align-items-center justify-content-center p-3'>
                <h2 class='pt-3'>{{info.user}}</h2>
                <p class='pt-2'>{{info.email}}</p>
                <label class='pt-2' for='cantidad-viajes'>Viajes creados</label>
                <p class='pt-2'>{{info.viajes}}</p>
                {% comment %} Agregar mas datos del usuario si es necesario {% endcomment %}
            </div>
        </div>
    </section>
    <section class='container mb-4 section-user'>
        <script src="{% static 'JS/buscar_viajes_usuarios.js' %}"></script>
        <script src="{% static 'JS/actualizar_viaje.js' %}"></script>
        <form method="get" class='d-flex justify-content-start align-items-center mx-2 p-2' id="search-form">
            <div class='d-flex flex-column mx-2'>
                <label for="destino-input" >Buscar destino:</label>
                <input type="text" id="destino-input" placeholder="Ej: 'Jujuy' ">
            </div>    
            <div class='d-flex flex-column mx-2'>
                <label for="dias-hasta-input">Cantidad de dias:</label>
                <input type="number" id="dias-hasta-input" name="dias-hasta" min="1" placeholder="Dia maximo">
            </div>    
            <div class='d-flex flex-column mx-2'>
                <label for="calificacion-input">Calificacion:</label>
                <input type="number" id="calificacion-input" name="calificacion" min="1" max="5" placeholder="Ej: 3">
            </div>    
            <div id="seleccionar-estado">
                <label for="estado-viaje">Estado del viaje:</label>
                <select id="estado-viaje" class='select-viaje-detalle'>
                    <option value="publico">PÃºblico</option>
                    <option value="privado">Privado</option>
                    <option value="no-terminado">Borrador</option>
                </select>
            </div>
            <div class='d-flex justify-content-start align-items-center flex-column div-btn-limpiar'>
                <button id='limpiar-filtros' class='p-1 limpiar-filtros' type="button">Limpiar Filtros</button>
            </div>
            <div class='d-flex justify-content-end align-items-center div-btn-buscar'>
                <button id="submit" type="submit">Buscar</button>
            </div>
        </form>
        <div id="results" class='d-flex justify-content-center flex-wrap'></div>
    </section>
</main>
{% endblock %}
{% block js%}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
{% endblock%}
