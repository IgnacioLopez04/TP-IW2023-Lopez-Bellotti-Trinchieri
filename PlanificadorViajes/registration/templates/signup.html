{%extends 'base.html'%}
{% load crispy_forms_tags %}
{% load static %}
{%block estilo%}<link rel="stylesheet" href={%static 'CSS/signup.css'%}>{%endblock%}
{%block content%}
<main>
    <section class="content-section">
        <form method="POST">
            {%csrf_token%}
            <fieldset class="form-group">
                <h2 class="border-bottom mb-4"> Registrate hoy para tener los beneficios como viajero </h2>
                <div class="divisor"></div>
                {{registration_form|crispy:"bootstrap4"}}
            </fieldset>
            <div class="form-group-btn">
                <button class="btn" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="cont-login-text">
            <small class="text-login">
                Tienes una cuenta? <a class="ml-2" href="{% url 'login'%}"> Ingres√° </a>
            </small>
        </div>
    </section>
</main>
{%endblock content%}
