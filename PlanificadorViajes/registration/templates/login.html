{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{%block estilo%}<link rel="stylesheet" href={%static 'CSS/login2.css'%}>{%endblock%}
{% block title %}Login{% endblock %}

{% block content %}
<main>
  <section class="cont-form-login">
    <div class="cont-titulo">
      <h2>Log In</h2>
    </div>
      <form method="post">
          {% csrf_token %}
          {{form|crispy}}
          <button type="submit" class="login-button">Log In</button>
      </form>
    <div class="border-top pt-3">
      <small class="text">
          Necesitas una cuenta? <a class="link-signup" href="{% url 'signup'%}"> Registrarse </a>
      </small>
    </div>
  </section>
</main>
{% endblock %}
