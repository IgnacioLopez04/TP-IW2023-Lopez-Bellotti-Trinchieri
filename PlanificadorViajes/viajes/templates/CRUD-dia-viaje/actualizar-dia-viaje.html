
<form method="post" action="" id="update-dia-form">
  {% csrf_token %}

  <div class="modal-header">
    <h3 class="modal-title">Actualizar</h3>
    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="{% if form.non_field_errors %}invalid{% endif %} mb-2">
      {% for error in form.non_field_errors %}
        {{ error }}
      {% endfor %}
    </div>

    {% for field in form %}
        <div class="form-group{% if field.errors %} invalid{% endif %}">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% for error in field.errors %}
                <p class="help-block">{{ error }}</p>
            {% endfor %}
        </div>
    {% endfor %}
    <div id="hidden-fields" class="hidden-fields-update">

    </div>
  </div>

  <div class="modal-footer">
      <button type="submit" id= "btn-actualizar-dia-viaje" class="btn btn-primary">Actualizar</button>
      <div id="loading" style='display:none;'>
        <div class='d-flex justify-content-center align-items-center flex-column'>
            <div class="spinner-border text-primary my-1" role="status">
                <span class="sr-only"></span>
            </div>
            <p class='p-2 fs-5'>Actualizando el d√≠a!</p>
        </div>
      </div>
  </div>
</form>
