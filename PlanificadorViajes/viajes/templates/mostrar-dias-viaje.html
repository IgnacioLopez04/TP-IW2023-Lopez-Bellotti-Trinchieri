{% for dia in dias_viaje %}
    <div class="m-2 p-2 d-flex justify-content-between align-items-center flex-column dia-viaje">
        <div class='d-flex justify-content-center align-items-center flex-column w-100'>
            <p class='m-1 font-weight-bold'>{{ dia.nombreDia }}</p>
            <p class='m-1'>{{ dia.notas}}</p>
        </div>
        <div class="text-center">
            <!-- Boton para leer la info del dia -->
            <button type="button" class="my-1 read-dia-viaje bs-modal btn btn-sm btn-primary btn-accion-dia" data-form-url="{% url 'read-dia-viaje' dia.pk %}">
            <span class="fa fa-eye">Detalles</span>
            </button>
            <!-- Boton para actualizar el dia -->
            <button type="button" class="my-1 update-dia-viaje bs-modal btn btn-sm btn-primary btn-accion-dia" data-form-url="{% url 'update-dia-viaje' dia.pk %}">
            <span class="fa fa-pencil">Actualizar</span>
            </button>
            <!-- Boton para eliminar el dia -->
            <button type="button" class="my-1 w-100 delete-dia-viaje bs-modal btn btn-sm btn-danger btn-accion-dia" data-form-url="{% url 'delete-dia-viaje' dia.pk %}">
            <span class="fa fa-trash">Eliminar</span>
            </button>
        </div>
    </div>
{% endfor %}
