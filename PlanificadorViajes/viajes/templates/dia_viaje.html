{% extends 'base.html' %}

{% block title %}Dia_Viaje{% endblock %}

{% block content %}

<section id="cont-dia-viaje">
    <div id="cont-titulo">
        <h1>{{ titulo }}</h1>
    </div>
    <div id="divisor"></div>
    <div id="cont-form-dia-viaje">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" id="nav-button">
              Continuar con siguiente dia
          </button>
      </form>
    </div>
</section>

{% endblock %}
