{% extends 'base.html' %}
{% load static %}
{%block estilo%}
    <link rel="stylesheet" href="{% static 'CSS/dia_viaje.css' %}">
{% endblock %}
{% block title %}Dia_Viaje{% endblock %}

{% block content %}
<main>
    <section id="cont-dia-viaje">
        <div id="divisor"></div>
        <div id="cont-form-dia-viaje">
            <form method="post">
                <div id="cont-titulo">
                    <h1>Dia 1</h1>
                </div>
            {% csrf_token %}
                {{ form.management_form }}
                {% for fo in form %}
                <div id="form-dia">
                    {{ fo.as_p }}
                    <br>
                </div>
                {% endfor %}
            <button type="button" onclick="agregar_inputs();" id="btn-agregar-dia"> Agregar otro dia</button>
            <button type="submit" id="btn-cargar-viaje"> Confirmar </button>
        </form>

        </div>
    </section>
</main>
{% endblock %}
{% block js %}
    <script src="{% static 'JS/viaje.js' %}"></script>
{% endblock js %}
