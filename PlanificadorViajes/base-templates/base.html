{% load crispy_forms_tags %}
{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'CSS/base3.css' %}">
    {%block estilo%}{%endblock%}

    <title>Inicio</title>
</head>
<body>
    <nav>
        <bottom class="menu">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                <path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/>
            </svg>
        </bottom>
        <section class="buscador">
            <button id="lupa"> 
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                    <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
                </svg>
            </button>
            <input type="text" placeholder="Buscar" id="text-buscador">
        </section>
    </nav>
    <section class="sidebar">
        <div class="titulo">
            <h1><span>Planificador</span>Viajes</h1>
        </div>
        <div class="cont-links">
            <ul>
                <li><a href="{%url 'sitio-inicio'%}">Inicio</a></li>
                <li><a href="#">Perfil</a></li>
                <li><a href="#">Viajes</a></li> <!--Colocar url de la pagina de los viajes que tiene hecho un usuario.-->
            </ul>
        </div>
        <div class="cont-login">
            {%if user.is_authenticated%}
                <button class="nav-button"><a href="{% url 'logout'%}">Cerrar Sesion</!--a></button>
            {% else %}
                <button class="nav-button"><a href="{% url 'login' %}">Iniciar Sesi√≥n</a></button>
            {%endif%}
        </div>
    </section>
    {% block content %}
    {% endblock %}
    <script src={% static "JS/base.js"%}></script>
    {%block js%}
    {%endblock%}
</body>
</html>
