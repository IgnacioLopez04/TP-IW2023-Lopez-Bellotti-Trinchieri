{% extends 'base.html' %}
{%load static%}
{% block title %}Login{% endblock %}

{% block content %}
    <h2>Log In</h2>
      <form method="post">
          {% csrf_token %}
          {{ form }}
          <button type="submit" id="nav-button">Log In</button>
      </form>
    <div class="border-top pt-3">
      <small class="text-muted">
          Necesitas una cuenta? <a class="ml-2" href="{% url 'singup'%}">Sign Up</a>
      </small>
    </div>
{% endblock %}
